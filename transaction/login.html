<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Login Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://img.freepik.com/free-vector/gradient-black-background-with-golden-textures_52683-76748.jpg?ga=GA1.1.768738813.1731758938&semt=ais_hybrid');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 20px;
            color: #333;
        }

        .input-group input {
            width: 300PX;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 8px;
         
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 300PX;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .u1{
            margin-bottom: 800px;
          
        }

        /* Media Queries */
        @media (max-width: 600px) {
            h2 {
                font-size: 22px;
            }

            .container {
                padding: 20px;
            }

            button {
                font-size: 18px;
            }

            .input-group input {
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            h2 {
                font-size: 20px;
            }

            .container {
                padding: 15px;
            }

            button {
                font-size: 16px;
            }

            .input-group input {
                font-size: 12px;
            }
        }
        
    </style>
</head>
<body>
    
        <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="input-group">
            <label>Username: Chinni</label>
            <input type="text" id="username" placeholder="Enter Username">
        </div>
        <div class="input-group">
            <label>Password: 1609</label>
            <input type="password" id="password" placeholder="Enter your Password">
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="message"></div>
</div>

<script>
   
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const message = document.getElementById('message');
        
        if (username === 'Chinni' && password === '1609') {
            message.innerText = 'Login successful!';
            message.style.color = 'green';
            setTimeout(function() {
                window.location.href = 'dashboard.html'; 
            }, 2000);
        } else {
            message.innerText = 'Invalid username or password';
            message.style.color = 'red';
        }
    });
</script>

</body>
</html>
