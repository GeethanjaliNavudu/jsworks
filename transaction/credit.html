
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Credit Card Payment</title>
    <style>
        .main {
            background-image: url('https://img.freepik.com/premium-photo/young-asian-woman-sitting-backseat-car-using-mobile-holding-credit-card-hands_35675-1508.jpg?semt=ais_hybrid');
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .block {
            text-align: center;
            border: 5px solid black;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .block button {
            border: 3px solid black;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .block button:hover {
            background-color: #74C0FC;
            color: white;
        }
    </style>
</head>

<body>
    <div class="text-center mb-4">
        <a href="dashboard.html" class="btn btn-primary"><i class="fa-solid fa-house"></i> Dashboard</a>
    </div>
    <div class="main">
        <div class="block">
            <h1>Credit Card Payment</h1>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="inputCardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="inputCardNumber" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCVV" class="form-label">Card CVV</label>
                        <input type="text" class="form-control" id="inputCVV" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="inputExpiry" class="form-label">Card Expiry (MM/YY)</label>
                        <input type="text" class="form-control" id="inputExpiry" placeholder="MM/YY" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputAmount" class="form-label">Enter Amount</label>
                        <input type="number" class="form-control" id="inputAmount" required>
                    </div>
                </div>
                <button type="button" onclick="cred()">Credit</button>
                <h2 id="hello" class="mt-3"></h2>
            </form>
        </div>
    </div>

    <script>
        function cred() {
            const amount = document.getElementById("inputAmount").value;
            const cardNumber = document.getElementById("inputCardNumber").value;
            const cardCvv = document.getElementById("inputCVV").value;
            const cardExpiry = document.getElementById("inputExpiry").value;

            // Check if all fields are filled
            if (amount && cardNumber && cardCvv && cardExpiry) {
                document.getElementById("hello").innerText = `Payment of â‚¹${amount} processed successfully!`;
                document.getElementById("hello").style.color = "green";
            } else {
                document.getElementById("hello").innerText = "Please fill in all fields.";
                document.getElementById("hello").style.color = "red";
            }
        }
    </script>
</body>

</html>
