<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Three Boxes</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            color: aliceblue;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .g5 {
            background: linear-gradient(45deg, #15689b, #054761);
            text-align: center;
            height: 70px;
            margin-top: 70px;
            padding: 10px;
        }

        h1 {
            font-weight: 600;
        }

        .box {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #f7e3cd, purple);
            border: none;
            border-radius: 15px;
            text-align: center;
            line-height: 200px;
            margin: 40px auto;
            font-size: 20px;
            font-weight: bold;
            color: #050404;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: rgb(77, 183, 77);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                align-items: center;
            }

            .box {
                max-width: 100%;
                margin: 10px auto;
                height: auto;
                line-height: 1.5em;
                font-size: 16px;
            }

            .g5 {
                margin-top: 20px;
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="g5">
            <h1>JAVASCRIPT WORKS</h1>
        </div>

        <div class="cards">
            <div class="row">
                <!-- Transaction Box -->
                <div class="col-sm-4">
                    <a href="./transaction/login.html">
                        <div class="box" id="loginBox">
                            Transaction
                            <div class="btn-container">
                                <button class="btn">Transaction</button>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Shopping Box -->
                <div class="col-sm-4">
                    <a href="./shopping/index3.html">
                        <div class="box" id="shoppingBox">
                            Shopping
                            <div class="btn-container">
                                <button class="btn">Shopping</button>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- API Calling Box -->
                <div class="col-sm-4">
                    <a href="./Api Calling/index1.html">
                        <div class="box" id="apiBox">
                            API Calling
                            <div class="btn-container">
                                <button class="btn">API Calling</button>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
